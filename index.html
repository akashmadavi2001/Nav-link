<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="checklist.png">
    <title>Nav list</title>
</head>

<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about" class="">About</a></li>
                <li><a href="#project" class="">Project</a></li>
                <li><a href="#resume" class="">Resume</a></li>
                <li><a href="#contact" class="">Contact</a> </li>
            </ul>
        </nav>
        <label for="checkbox" class="container">
            <input type="checkbox" id='checkbox' class='checkbox'>
            <div class="toggle">
                <span class="top-line common"></span>
                <span class="middle-line common"></span>
                <span class="bottom-line common"></span>
            </div>
        </label>
    </header>
    <main className='box'>
        <section class='items home' id='home'>
            <h1>Home</h1>
        </section>
        <section class='items about' id='about'>
            <h1>About</h1>
        </section>
        <section class='items project' id='project'>
            <h1>Project</h1>
        </section>
        <section class='items resume' id='resume'>
            <h1>Resume</h1>
        </section>
        <section class='items contact' id='contact'>
            <h1>Contact</h1>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
